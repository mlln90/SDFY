<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>系统工具</title>

	<link rel="stylesheet" type="text/css" href="../../../assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../../../assets/css/animate.css">

	<link rel="stylesheet" type="text/css" href="../../../assets/css/plugin/datapicker/datepicker3.css">

	<link rel="stylesheet" type="text/css" href="../../../assets/css/common.css">

	<link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">

	<style type="text/css">
		.pause-server, .play-server { display: none; }
	</style>

</head>
<body class="black-bg">
	
	<div class="wrapper">
		<div class="operate-btns clearfix">
			<div class="item">
				<div class="btn" data-type="0">
					<div class="item-icon"><i class="fa fa-gears"></i></div>
					<p>系统自检</p>
				</div>					
			</div>
			<div class="item">
				<div class="btn" data-type="1">
					<div class="item-icon"><i class="fa fa-clipboard"></i></div>
					<p>系统日志</p>
				</div>					
			</div>
			<div class="item">
				<div class="btn" data-type="2">
					<div class="item-icon"><i class="fa fa-film"></i></div>
					<p>视频回放</p>
				</div>					
			</div>
			<div class="item pause-server">
				<div class="btn" data-type="3">
					<div class="item-icon"><i class="fa fa-pause"></i></div>
					<p>暂停服务</p>
				</div>					
			</div>
			<div class="item play-server">
				<div class="btn" data-type="4">
					<div class="item-icon"><i class="fa fa-play"></i></div>
					<p>开始服务</p>
				</div>					
			</div>
		</div>

	</div>

	<!-- 全局 js -->
	<script type="text/javascript" src="../../../assets/js/jquery3.0-min.js"></script>

	<!-- 全局 变量 -->
	<script type="text/javascript" src="../../../assets/js/global.js"></script>
	
	<!-- datapicker -->
	<script type="text/javascript" src="../../../assets/js/plugin/datapicker/bootstrap-datepicker.js"></script>
	
	<!-- 自定义 js -->
	<script type="text/javascript" src="../../../assets/js/extend.js"></script>
	<script type="text/javascript" src="systemTools.js"></script>

</body>
</html>
